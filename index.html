<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيدية نادي الهندسة النووية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap'); /* استيراد خط مماثل */
        
        body {
            background-color: #2C0E3A; /* بنفسجي غامق مطابق للملف */
            color: white;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #page1 {
            display: flex;
        }
        input {
            padding: 12px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            text-align: center;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ffcc00;
        }
        .circle {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        #counterBox {
            font-size: 32px;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 12px;
            min-width: 100px;
            font-weight: bold;
        }
        .explosion {
            animation: explode 0.5s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- الصفحة الأولى: إدخال الاسم -->
    <div id="page1" class="container">
        <h1>ادخل اسمك للحصول على عيدية خاصة بك ✨</h1>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
        <button class="btn" onclick="goToPage2()">التالي</button>
    </div>

    <!-- الصفحة الثانية: شحن طاقة العيد -->
    <div id="page2" class="container">
        <h1>اضغط على الزر لشحن طاقة العيد</h1>
        <div class="circle" onclick="increaseCounter()">⚡</div>
        <div id="counterBox">0%</div>
    </div>

    <!-- الصفحة الثالثة: التهنئة -->
    <div id="page3" class="container">
        <h1 id="greeting"></h1>
    </div>

    <script>
        let counter = 0;
        let userName = "";

        function goToPage2() {
            userName = document.getElementById("nameInput").value;
            if (userName.trim() === "") {
                alert("الرجاء إدخال الاسم!");
                return;
            }
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "flex";
        }

        function increaseCounter() {
            if (counter < 100) {
                counter += 20;
                document.getElementById("counterBox").textContent = counter + "%";
                if (counter === 100) {
                    triggerExplosion();
                }
            }
        }

        function triggerExplosion() {
            let circle = document.querySelector(".circle");
            circle.classList.add("explosion");
            setTimeout(() => {
                document.getElementById("page2").style.display = "none";
                document.getElementById("page3").style.display = "flex";
                document.getElementById("greeting").textContent = `✨ كما تشع الذرة طاقتها، نتمنى لك عيدًا مشرقًا بالسعادة ${userName}! 🎉`;
            }, 500);
        }
    </script>

</body>
</html>
